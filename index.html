<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <button id="clear">Clear Schedule</button>
    </header>
    <div class="container">
      <div class= "saveBtn" data-number="9">Save</div>
      <div class="hour">9:00 am</div>
      <div class="row" id="9">
        <textarea name="" id="nine" cols="40" rows="3.5"></textarea>
      </div>
      <div class= "saveBtn" data-number="10">Save</div>
      <div class="shifted-hour">10:00 am</div>
      <div class="row" id="10">
        <textarea name="" id="ten" cols="40" rows="3.5"></textarea>
      </div>
      <div class= "saveBtn" data-number="11">Save</div>
      <div class="shifted-hour">11:00 am</div>
      <div class="row" id="11">
        <textarea name="" id="eleven" cols="40" rows="3.5"></textarea>
      </div>
      <div class= "saveBtn" data-number="12">Save</div>
      <div class="shifted-hour">12:00 pm</div>
      <div class="row" id="12">
        <textarea name="" id="twelve" cols="40" rows="3.5"></textarea>
      </div>
      <div class= "saveBtn" data-number="13">Save</div>
      <div class="hour">1:00 pm</div>
      <div class="row" id="13">
        <textarea name="" id="thirteen" cols="40" rows="3.5"></textarea>
      </div>
      <div class= "saveBtn" data-number="14">Save</div>
      <div class="hour">2:00 pm</div>
      <div class="row" id="14">
        <textarea name="" id="fourteen" cols="40" rows="3.5"></textarea>
      </div>
      <div class= "saveBtn" data-number="15">Save</div>
      <div class="hour">3:00 pm</div>
      <div class="row" id="15">
        <textarea name="" id="fifteen" cols="40" rows="3.5"></textarea>
      </div>
      <div class= "saveBtn" data-number="16">Save</div>
      <div class="hour">4:00 pm</div>
      <div class="row" id="16">
        <textarea name="" id="sixteen" cols="40" rows="3.5"></textarea>
      </div>
      <div class= "saveBtn" data-number="17">Save</div>
      <div class="hour">5:00 pm</div>
      <div class="row" id="17">
        <textarea name="" id="seventeen" cols="40" rows="3.5"></textarea>
      </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="javascript.js"></script>
  </body>
</html>
